name: Bands Information Update

on:
  schedule:
    # Run every saturday at 7 AM UTC
    - cron: "0 7 * * 6"
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-bands:
    name: Update Bands Information
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: ./.github/actions/go-setup

      - name: Run Bands Information Updater
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          go run scripts/band_updater/band_updater.go

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        id: create-pr
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore: ðŸŽ¸ Update bands information (automated)"
          title: "chore: ðŸ¤– Automated Bands Information Update - ${{ github.run_number }}"
          body-path: band_update_summary.md
          branch: automated-bands-update-${{ github.run_number }}
          delete-branch: true
          add-paths: |
            db.json
          labels: |
            automated
            bands-data
            enhancement
