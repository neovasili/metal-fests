name: Festival Information Update

on:
  schedule:
    # Run every day at 6 AM UTC
    - cron: '0 6 * * *'
  push:
    branches:
      - feat/festivals-updater
  workflow_dispatch: # Allow manual triggering
    inputs:
      update_existing:
        description: 'Update existing festivals'
        required: false
        default: true
        type: boolean
      find_new:
        description: 'Search for new festivals'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  update-festivals:
    name: Update Festival Information
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run Festival Information Updater
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/festival_updater.py \
            --update-existing=${{ github.event.inputs.update_existing || 'true' }} \
            --find-new=${{ github.event.inputs.find_new || 'true' }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸŽ¸ Update festival information (automated)"
          title: "ðŸ¤– Automated Festival Information Update - ${{ github.run_number }}"
          body-path: festival_update_summary.md
          branch: automated-festival-update-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            festival-data
            enhancement
