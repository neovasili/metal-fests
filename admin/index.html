<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Bands Management | Metal Festivals 2026</title>

    <!-- Reuse public stylesheets -->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/band-modal.css" />

    <!-- Admin-specific styles -->
    <link rel="stylesheet" href="/admin/css/admin.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/metal-fests.png">
  </head>
  <body>
    <!-- Header (reusing public header structure) -->
    <header class="header admin-header">
      <div class="header-content">
        <div class="header-left">
          <h1><a href="/">Metal Festivals 2026 - Admin</a></h1>
          <span class="admin-badge">Bands Management</span>
        </div>
        <div class="header-right">
          <a href="/" class="btn-link">← Back to Public Site</a>
        </div>
      </div>
    </header>

    <!-- Tab Navigation -->
    <nav class="admin-tabs">
      <button class="admin-tab active" data-tab="review">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,8.4L13.4,12L17,15.6L15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4Z"/>
        </svg>
        Bands to Review (<span id="review-count">0</span>)
      </button>
      <button class="admin-tab" data-tab="reviewed">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
        </svg>
        Reviewed Bands (<span id="reviewed-count">0</span>)
      </button>
    </nav>

    <!-- Main admin container -->
    <main class="admin-container">
      <!-- Band Edit Form Section -->
      <section class="admin-form-section">
        <div class="form-header">
          <button class="nav-arrow nav-prev" id="prevBand" disabled title="Previous band">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
          </button>
          <div class="form-header-title">
            <h2>Band Information</h2>
            <button class="btn-preview-band" id="previewBand" disabled title="Preview band page" style="display: none;">
              <svg viewBox="0 0 24 24" width="18" height="18">
                <path fill="currentColor" d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/>
              </svg>
              Preview
            </button>
          </div>
          <button class="nav-arrow nav-next" id="nextBand" disabled title="Next band">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
          </button>
        </div>

        <div class="form-content" id="bandForm">
          <div class="form-placeholder">
            <p>Select a band from the list to start editing 👉</p>
          </div>
        </div>
      </section>

      <!-- Bands to Review List Section -->
      <section class="admin-list-section" id="reviewTab">
        <div class="list-header">
          <h2>Bands to Review (<span id="band-count">0</span>)</h2>
          <button class="sort-toggle" id="sortToggle" title="Toggle sort order">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z"/>
            </svg>
            <span id="sortLabel">A-Z</span>
          </button>
        </div>

        <div class="list-content" id="bandsList">
          <div class="list-placeholder">
            <p>🎉 No bands to review!</p>
          </div>
        </div>
      </section>

      <!-- Reviewed Bands List Section -->
      <section class="admin-list-section" id="reviewedTab" style="display: none;">
        <div class="list-header">
          <h2>Reviewed Bands (<span id="reviewed-band-count">0</span>)</h2>
          <button class="sort-toggle" id="sortToggleReviewed" title="Toggle sort order">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z"/>
            </svg>
            <span id="sortLabelReviewed">A-Z</span>
          </button>
        </div>

        <div class="list-content" id="bandsListReviewed">
          <div class="list-placeholder">
            <p>🎸 No reviewed bands yet!</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Toast notification for save confirmations -->
    <div class="toast" id="toast">
      <svg viewBox="0 0 24 24" width="20" height="20">
        <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
      </svg>
      <span id="toastMessage">Changes saved</span>
    </div>

    <!-- Reuse public scripts -->
    <script src="/js/band-manager.js"></script>

    <!-- Admin-specific scripts -->
    <script src="/admin/js/multiselect-dropdown.js"></script>
    <script src="/admin/js/band-review-manager.js"></script>
    <script src="/admin/js/band-reviewed-manager.js"></script>
    <script src="/admin/js/band-edit-form.js"></script>
    <script src="/admin/js/notification.js"></script>
    <script src="/admin/js/admin.js"></script>
  </body>
</html>
