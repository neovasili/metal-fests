<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Management | Metal Festivals 2026</title>

    <!-- Reuse public stylesheets -->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/band-modal.css" />

    <!-- Admin-specific styles -->
    <link rel="stylesheet" href="/admin/css/admin.css" />

    <!-- Component styles -->
    <link rel="stylesheet" href="/components/admin-nav/admin-nav.css" />
    <link rel="stylesheet" href="/components/admin-tabs/admin-tabs.css" />
    <link rel="stylesheet" href="/components/admin-list/admin-list.css" />
    <link rel="stylesheet" href="/components/admin-form/admin-form.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/metal-fests.png">
  </head>
  <body>
    <!-- Header (reusing public header structure) -->
    <header class="header admin-header">
      <div class="header-content">
        <div class="header-left">
          <h1><a href="/">Metal Festivals 2026 - Admin</a></h1>
          <span class="admin-badge">Management</span>
        </div>
      </div>
    </header>

    <!-- Admin Navigation -->
    <div id="adminNavContainer" class="admin-nav-container"></div>

    <!-- Admin Tabs (for bands page) -->
    <div id="adminTabsContainer" class="admin-tabs"></div>

    <!-- Main admin container -->
    <main class="admin-container admin-main-content">
      <section class="admin-form-section">
        <div id="edit-form-container"></div>
      </section>
      <section class="admin-list-section">
        <div id="management-list-container"></div>
      </section>
      <!-- Content will be loaded dynamically based on the current page -->
    </main>

    <!-- Toast notification for save confirmations -->
    <div class="toast" id="toast">
      <svg viewBox="0 0 24 24" width="20" height="20">
        <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
      </svg>
      <span id="toastMessage">Changes saved</span>
    </div>

    <!-- Reuse public scripts -->
    <script src="/js/spa-router.js"></script>

    <!-- Component scripts -->
    <script src="/components/admin-nav/admin-nav.js"></script>
    <script src="/components/admin-tabs/admin-tabs.js"></script>
    <script src="/components/admin-list/admin-list.js"></script>

    <!-- Admin-specific scripts -->
    <script src="/admin/js/multiselect-dropdown.js"></script>
    <script src="/admin/js/notification.js"></script>
    <script src="/admin/js/managers/FestivalManager.js"></script>
    <script src="/admin/js/managers/FestivalEditForm.js"></script>
    <script src="/admin/js/managers/BandManager.js"></script>
    <script src="/admin/js/managers/BandEditForm.js"></script>
    <script src="/admin/js/admin-page-loader.js"></script>
  </body>
</html>
