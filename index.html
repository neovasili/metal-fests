<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Metal Festivals 2026 Timeline</title>
    <!-- CSS files - load in order for proper cascade -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" type="image/png" href="img/metal-fests.png">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>European Metal Festivals 2026</h1>
        </div>
        <div class="header-right">
            <div class="view-toggle">
                <a href="/" class="view-link active">Timeline</a>
                <a href="/map" class="view-link">Map</a>
            </div>
            <div class="header-controls">
                <div id="filter-container"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="timeline-container">
            <div class="timeline-line"></div>
            <div class="timeline-content" id="timeline-content">
                <!-- Festival cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <div class="loading" id="loading">
        <p>Loading festivals...</p>
    </div>

    <footer>
        <p>Made with ❤️ by <em>Camaradas del Metal Candente</em>, @ 2025</p>
    </footer>

    <!-- JavaScript files - load in order -->
    <script src="js/router.js"></script>
    <script src="js/favorites-manager.js"></script>
    <script src="js/filter-manager.js"></script>
    <script src="js/bands-filter-manager.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
