<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/ui-utils.js"></script>
    <script src="js/favorites-manager.js"></script>
    <script src="js/filter-manager.js"></script>
    <script src="js/bands-filter-manager.js"></script>
    <script src="js/header-manager.js"></script>
    <script src="js/router.js"></script>
    <script src="js/map.js"></script>
    <title>Festival Map - European Metal Festivals 2026</title>
    <!-- CSS files - load in order for proper cascade -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/band-modal.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="icon" type="image/png" href="img/metal-fests.png">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1><a href="/">Metal Festivals 2026</a></h1>
            </div>
            <div class="header-right">
                <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>
        <nav class="mobile-menu" id="mobile-menu">
            <div class="mobile-menu-content">
                <div class="view-toggle">
                    <a href="/" class="view-link">Timeline</a>
                    <a href="/map" class="view-link active">Map</a>
                </div>
                <div class="header-controls">
                    <div id="filter-container"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="map-container">
            <div id="festival-map"></div>
        </div>
    </main>

    <!-- Modal for festival details -->
    <div id="festival-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <div id="modal-festival-card"></div>
        </div>
    </div>

    <div class="loading" id="loading">
        <p>Loading festivals map...</p>
    </div>

    <footer>
        <p>Made with ❤️ by <em>Camaradas del Metal Candente</em> @ 2025
            <a href="https://github.com/neovasili/metal-fests" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="View source code on GitHub">
                <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                </svg>
            </a>
        </p>
    </footer>

    <!-- Leaflet CSS and JS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- JavaScript files - load in order -->
    <script src="js/router.js"></script>
    <script src="js/favorites-manager.js"></script>
    <script src="js/filter-manager.js"></script>
    <script src="js/bands-filter-manager.js"></script>
    <script src="js/band-manager.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
