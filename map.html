<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Map - European Metal Festivals 2026</title>
    <!-- CSS files - load in order for proper cascade -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="icon" type="image/png" href="img/metal-fests.png">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>European Metal Festivals 2026</h1>
        </div>
        <div class="header-right">
            <div class="view-toggle">
                <a href="/" class="view-link">Timeline</a>
                <a href="/map" class="view-link active">Map</a>
            </div>
            <div class="header-controls">
                <div id="filter-container"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="map-container">
            <div id="festival-map"></div>
        </div>
    </main>

    <!-- Modal for festival details -->
    <div id="festival-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <div id="modal-festival-card"></div>
        </div>
    </div>

    <div class="loading" id="loading">
        <p>Loading festivals map...</p>
    </div>

    <!-- Leaflet CSS and JS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- JavaScript files - load in order -->
    <script src="js/router.js"></script>
    <script src="js/favorites-manager.js"></script>
    <script src="js/filter-manager.js"></script>
    <script src="js/bands-filter-manager.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
